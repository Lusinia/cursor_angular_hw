<div class="{{pageStyle}}">
    <h1>Добро пожаловать</h1>
    <h2 class="text-primary">Добавить книгу в список</h2>
    <div class="form-group">
        <label for="name"> Title
            <input type="text" id="name" name="name"  class="form-control" data-ng-model='newProduct.title'>
        </label>
    </div>

    <div class="form-group">
        <label for="img"> Image url
            <input type="text" id="img"  class="form-control"  name="img" data-ng-model='newProduct.img'>
        </label>
    </div>

    <div class="form-group">
        <label for="genre"> Genre
            <input type="text" id="genre"  class="form-control"  name="genre" data-ng-model='newProduct.genre'>
        </label>
    </div>

    <div class="form-group">
        <label for="cost"> Cost
            <input type="text" id="cost"  class="form-control"  name="cost" data-ng-model='newProduct.cost'>
        </label>
    </div>

    <div class="form-group">
        <label for="desc"> Description
            <textarea id="desc" name="desc"  class="form-control"  data-ng-model='newProduct.desc'></textarea>
        </label>

    </div>


    <a href="#orders" data-ng-click='addProduct()' class="btn btn-success  ">Add</a>
</div>
