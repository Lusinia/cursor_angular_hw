<div class="{{ pageStyle }}">

<h1>Shop Page</h1>
<h2>Home</h2>
 
 <a href="#orders" data-ng-click="setOrdersNumber()" class="btn btn-primary btn-lg">My Orders {{orders.length}}</a>
 <a href="#add" class="btn btn-primary btn-lg">Add</a>
 <ul class="list">

        <li data-ng-repeat='prod in products | filter: prod.title | orderBy: "title"' data-ng-click="showProduct(prod)" data-ng-model="item">
                     <md-card>
                        <p class="genre"> {{ prod.genre }}</p>

                            <a href="#product/{{ prod.id }}">
                            <h3>  {{ prod.title }} </h3>
                            <img  src="{{ prod.img }}" width="150" class="md-card-image" alt="image caption" /> <br>
                        </a>
                            <md-card-content>
                                <p class="desc">
                                    {{ prod.description.substring(0, 50) }}
                                </p>


                            </md-card-content>


                    </md-card>


        </li>

 </ul>
 </div>
